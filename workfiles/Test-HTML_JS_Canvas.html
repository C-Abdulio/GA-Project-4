<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Paint Trail Run 1 - HTML/JS</title>
  <!-- Based on the tutorial by Shailesh Tapah -->

  <style type= "text/css">
    canvas{
      border: solid black 3px; /*Border for the canvas*/
      background-color: white; /*Background color for canvas*/
    }
  </style>

</head>
<body>
  <canvas id = "art" width = "800" height = "500" ></canvas> <!--The screen in which users draw things -->
  <script type = "text/javascript">
    var size = prompt('choose your brush size'); //Is this necessary?
    //Can we create a function that increases or decreses size by 5
    var md = false;
    var canvas = document.getElementById('art');
    canvas.addEventListener('mousedown', down);
    canvas.addEventListener('mouseup', toggleDraw);
    canvas.addEventListener('mousemove',
      function(evt){
        var mousePos = getMousePos(canvas, evt);
        var posx = mousePos.x;
        var posy = mousePos.y;
        draw(canvas, posx, posy);
      });
    function down(){
      md = true;
    }
    function toggleDraw(){
      md = false;
      canvas.style.cursor = "default";
    }
    function getMousePos(canvas, evt){//to find out the position of the cursor
      var rect = canvas.getBoundingClientRect();
      return{
        x:evt.clientX - rect.left,
        y:evt.clientY - rect.top
      };
    }
    function draw(canvas, posx, posy){
      var context = canvas.getContext('2d');
      if(md){
        canvas.style.cursor="pointer";
        context.fillRect(posx, posy, size, size);
      }
      // function changeColor(){
      //   var context = canvas.getContext('2d');
      //   context.style.color = "red";
      // }
    }
  </script>
  <button onclick="window.location.reload()">reset</button>
  <!-- <button onclick="changeColor()">change color</button> -->
</body>
</html>
